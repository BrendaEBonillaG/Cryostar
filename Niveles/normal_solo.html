<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/powerups.css">
    <title>Cryostar</title>
    <style>
        #pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000c1f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #btnIniciar {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #00a8ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btnIniciar:hover {
            background-color: #007acc;
        }
    </style>
</head>

<body>
    <!-- Pantalla de inicio -->
    <!-- Este bot√≥n debe estar en tu archivo .html -->
    <div id="pantalla-inicio">
        <button id="btnIniciar">Iniciar Juego</button>


    </div>





    <canvas id="spaceCanvas" style="display: block;"></canvas>
    <canvas id="spaceCanvas2" style="display: none;"></canvas>
    <canvas id="spaceCanvas3" style="display: none;"></canvas>

    <script src="../JS/fondos.js"></script>

    <div id="game-container"></div>
    <div class="loading">Cargando...</div>
    <div id="ui">
        <h2 id="nivel-titulo" style="margin-top: 0; color: #00a8ff;">Nivel 1 F√°cil</h2>
        Puntuaci√≥n: <span id="score" style="font-weight: bold;">0</span><br>
        Vidas: <span id="lives" style="font-weight: bold;">3</span>
        <div class="powerup-indicator" id="rapid-fire-indicator">‚ö° Disparo r√°pido: Inactivo</div>
        <div class="powerup-indicator" id="shield-indicator">üõ°Ô∏è Escudo: Inactivo</div>
        <div class="powerup-indicator" id="clear-screen-indicator">üí£ Eliminar meteoros: Listo</div>

        <button id="btnPausa" class="configuracion">‚è∏Ô∏è Pausa</button>

    </div>

    <div id="pause-menu"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; flex-direction:column; color:white;">
        <h1>Pausa</h1>
        <button onclick="resumeGame()" class="configuracion">Reanudar</button>
        <button onclick="restartGame()" class="configuracion">Reiniciar</button>
        <button onclick="openSettings()" class="configuracion">Configuraci√≥n</button>
        <button onclick="exitToMainMenu()" class="configuracion">Salir</button>
    </div>
    <div id="settings-menu"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; justify-content:center; align-items:center; flex-direction:column; color:white; padding:20px;">

        <h2>Configuraci√≥n de Audio</h2>

        <label for="volGeneral">Volumen General:</label>
        <input type="range" id="volGeneral" min="0" max="1" step="0.01">


        <label for="volMusica">Volumen M√∫sica:</label>
        <input type="range" id="volMusica" min="0" max="1" step="0.01">

        <br>
        <button onclick="closeSettings()" class="configuracion">Cerrar</button>
    </div>



    <!-- Bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="module" src="../JS/jugabilidad_normal_solo.js"></script>


</body>

</html>
