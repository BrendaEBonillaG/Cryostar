<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Dificultad</title>
  <link rel="stylesheet" href="CSS/MenuD.css">
</head>
<body>
  <div class="difficulty-container">
    <h1 class="difficulty-title">Selecciona la Dificultad</h1>
    <div class="difficulty-buttons">
      <button class="difficulty-btn easy" onclick="selectDifficulty('facil')">Fácil</button>
      <button class="difficulty-btn normal" onclick="selectDifficulty('normal')">Normal</button>
      <button class="difficulty-btn hard" onclick="selectDifficulty('dificil')">Difícil</button>
    </div>
  </div>

  <script>

    function selectDifficulty(level) {
      let url = `Niveles/${level}_solo.html`;
      window.location.href = url;
    }
  </script>
</body>
</html>
