<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Pausa</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="pause-menu-container">
    <h1 class="pause-title">Pausa</h1>
    <div class="pause-buttons">
      <button onclick="resumeGame()">Reanudar</button>
      <button onclick="restartGame()">Reiniciar</button>
      <button onclick="openSettings()">Configuración</button>
      <button onclick="exitToMainMenu()">Salir al Menú Principal</button>
    </div>
  </div>

  <script src="pause_menu.js"></script>
</body>
</html>
