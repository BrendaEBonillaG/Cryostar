<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Modo de Juego</title>
  <link rel="stylesheet" href="CSS/jugador.css">
</head>
<body>
  <div class="background-animation"></div>
  <div class="game-mode-container">
    <h1 class="game-mode-title">Selecciona tu Modo de Juego</h1>
    <div class="game-mode-buttons">
      <button class="mode-btn single-player" onclick="startSinglePlayer()">Un Jugador</button>
      <button class="mode-btn multiplayer" onclick="startMultiplayer()">Multijugador</button>
    </div>
  </div>

  <script>
    function startSinglePlayer() {
      window.location.href = 'Dificultad.html';
    }

    function startMultiplayer() {
      window.location.href = 'Niveles/Nivel1Multi.html';
    }
  </script>
</body>
</html>
